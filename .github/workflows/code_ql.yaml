name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 1'

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure Git
        run: git config --global --add safe.directory /__w/Attachable-clicker/Attachable-clicker

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: cpp
          config-file: .github/codeql/codeql-config.yml

      - name: Build the code
        run: |
          cmake -S . -B build
          cmake --build build --config Release
          # Ensure build artifacts are where CodeQL expects them
          cp -r build/* /__w/_temp/codeql_databases/source-root/

      - name: Verify CodeQL Database
        run: ls -al /__w/_temp/codeql_databases

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/default'
